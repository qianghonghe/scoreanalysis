<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="/static/layui/css/layui.css"/>
</head>
<body class="layui-layout-body">
<!-- 引入的格式：~{公共页面的地址/页面名称::公共页面定义的唯一标识}-->
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{common/header::copyheader}"></div>
    <div th:replace="~{common/aside::copy}"></div>
    <div th:replace="~{common/footer::footer}"></div>
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>课程列表</legend>
        </fieldset>
    <!--数据表格-->
        <table class="layui-hide" id="test" lay-filter="test"></table>
        <!--  表头操作栏      -->
        <script type="text/html" id="toolbarDemo">
           <div class="layui-form toolbar" style="padding-top: 15px;">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="course" placeholder="请输入课程名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline" style="width: auto;">
                                    <button class="layui-btn" lay-submit="" lay-filter="searchForm" id="search"><i class="layui-icon"></i>查询</button>
                                    <a href="javascript:" class="layui-btn btnOption  layui-btn-small btnAdd" id="add" data-param="[]" lay-event="add">
                                        <i class="layui-icon layui-icon-add-1"></i>添加课程</a>
                                </div>
                            </div>
                        </div>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
    <div id="showRole">
    <div id="test1" class="demo-tree demo-tree-box">
    </div>
    </div>
</body>
<script src="/layui/layui.all.js"></script>
<script src="/jquery/jquery-3.4.1.min.js"></script>
<script>
    layui.use(['table','form','layer','laypage','tree'], function(){
        var table = layui.table;
        var laypage = layui.laypage;
        var form = layui.form;
        var tree = layui.tree
            ,util = layui.util;
        $ = layui.jquery;
        var layer = layui.layer;
        table.render({
            elem: '#test'
            ,url:'/course/getCourseList'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: []
            ,title: '课程列表'
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID',  fixed: 'left', unresize: true, sort: true}
                ,{field:'course', title:'课程' }
                ,{field:'property', title:'课程性质',sort: true }
                ,{field:'credit', title:'学分',sort: true }
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
                ]
            ]
            ,page:{
                limit:5
                ,limits:[5,10,15,20,50]
            }

        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            if(obj.event == 'add'){
                    // var data = checkStatus.data;
                    // layer.alert(JSON.stringify(data));
                    //打卡添加界面
                layer.open({
                    type:2,
                    title:['添加课程'],
                    area:['400px','400px'],
                    //btn:['保存','关闭'],
                    id:'editModel',
                    //content:$('#edit')
                    content:'/course/addCourse'
                })
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;//选择行的数据
            let courseId = data.id;

            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    //删除
                    layer.close(index);
                    $.ajax({
                       url:"/course/deleteCourseByPrimaryKey",
                        data:{"id":courseId},
                        type:'POST',
                        // processData: false,
                        // contentType: false,
                        success:function (result) {
                           if (result.code==200){
                               obj.del();
                               //console.log("code="+result.code);
                               layer.msg("删除成功！")
                               window.location.reload();
                           }else {
                               layer.msg("删除失败！")
                               return false;
                           }
                        },
                        error:function () {
                            layer.msg("删除失败！")
                        }
                    });
                });
            } else if(obj.event === 'update'){
                /*1、打开修改界面
                   2、回显
                 */
                layer.open({
                    type:2,//默认0:消息框 1：页面框 2：iframe框 3：加载层 4：tips层
                    title:'修改课程信息',
                    content:'/course/editCourse',
                    area:['400px','400px'],
                    success: function(layero, index){
                        let body = layer.getChildFrame('body', index);
                        let iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        //console.log(body.html()) //得到iframe页的body内容
                        //console.log(obj.data.username)
                        body.find('#course').val(obj.data.course);
                        body.find('#property').val(obj.data.property);
                        body.find('#credit').val(obj.data.credit);
                        body.find('#courseId').val(obj.data.id);
                    }
                })

            }
        });

        //监听form表单事件
        form.on('submit(searchForm)',(data) =>{
            //点击查询
            //console.log(data.field)
            let course = data.field.course;
            //不输用户名不提交
            //console.log(username)
            if (course == '' || course == undefined){
                return false;
            }
            table.render({
                elem: '#test'
                ,url:'/course/getCourseList?course='+course
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: [ /*{ //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
            }*/]
                ,title: '查询结果'
                ,cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'id', title:'ID',  fixed: 'left', unresize: true, sort: true}
                        ,{field:'course', title:'课程' }
                        ,{field:'property', title:'课程性质',sort: true }
                        ,{field:'credit', title:'学分',sort: true }
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
                    ]
                ]
                ,page: false
            });

        });
    })


</script>
